<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="phone.css">
    
  </head>

  <!-- Now Body of the page is start -->

  <body>
    <div id="main-window">
      <div id="left">
        <img src="images\image-product-desktop.jpg" alt="Image is not found" />
      </div>
      <div id="right">
        <div id="heading">Perfume</div>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="price">
          <span id="actual-price">$149.99</span>
          <span id="cross-price">$169.99</span>
        </div>
        <button type="submit" id="button"><img src="images/icon-cart.svg" alt="">
          Add to
          Cart
        </button>

      </div>
    </div>
  </body>
</html>
