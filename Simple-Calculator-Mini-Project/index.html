<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Js Mini Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="toggleBtn"></div>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value">0</h2>
            <span id="clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>%</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>
    <script>
        // IMPORTANT: use correct selector ".buttons" (was ".button" typo earlier)
        let btn = document.querySelectorAll(".buttons span");
        let value = document.getElementById("value");

        let toggleBtn = document.querySelector(".toggleBtn");
        let body = document.querySelector("body");

        for(let i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", function () {
                if(this.innerHTML == "=") {
                    try {
                        value.innerHTML = eval(value.innerHTML);
                    } catch(e) {
                        value.innerHTML = "Error";
                    }
                } else {
                    if(this.innerHTML == "Clear") {
                        value.innerHTML = "";
                    } else {
                        // if display initially "0" and user types, replace the 0 (keeps your original feel)
                        if(value.innerHTML === "0") value.innerHTML = "";
                        value.innerHTML += this.innerHTML;
                    }
                }
                // auto-scroll the display to the end when content grows
                value.scrollLeft = value.scrollWidth;
            });
        }
        toggleBtn.onclick = function () {
            body.classList.toggle("dark");
        };
    </script>
</body>

</html>
